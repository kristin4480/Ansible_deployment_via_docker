---
- hosts: localhost
  gather_facts: false
  vars_files:
    - ./inventory/group_vars/all/vault_variables.yaml
  tasks:
    - name: Build a docker image
      community.docker.docker_image:
        api_version: 1.41
        name:  "{{ docker_image_name }}{{ docker_image_name_tag }}{{ new_image_version }}"
        build: 
          path: "{{ docker_file }}"
          nocache: true
          args:
            listen_port: 8080 
        state: present
        source: build
    
    - name: Re-tag the image
      community.docker.docker_image:
        api_version: 1.41
        repository: "{{ item + ':5000/' + docker_image_name }}"
        name: "{{ docker_image_name }}"
        tag: "{{ new_image_version }}"
        source: local
      with_items: "{{ groups['docker-repositories'] }}"

    - name: Push image to remote registry
      community.docker.docker_image:
        api_version: 1.41
        name: "{{ item + ':5000/' + docker_image_name }}:{{ new_image_version }}"
        tag: "{{ new_image_version }}"
        push: true
        source: local
      with_items: "{{ groups['docker-repositories'] }}"